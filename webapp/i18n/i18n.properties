# This is the resource bundle for the Master-Detail app

#XTIT: Application name
appTitle=Demo Master-Detail App

#YDES: Application description
appDescription=App that demonstrates the master detail pattern

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

masterTitle=Products

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=Products ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an Products name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No Products are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching Products found


#XSEL: Option to sort the master list by Name
masterSort1=Sort By Name

#XSEL: Option to sort the master list by Price
masterSort2=Sort By Price

#XSEL: Option to filter the master list by Price
masterFilterName=Price

#XSEL: Option to not filter the master list
masterFilterNone=none

#XSEL: Option to filter the master list by  if the value is less than 100
masterFilter1=<100 

#XSEL: Option to filter the master list by  if the value is greater than 100
masterFilter2=>100 

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by Price
masterGroup1=Price Group

#XGRP: Group header Price
masterGroup1Header1=Price 20 or less

#XGRP: Group header Price
masterGroup1Header2=Price higher than 20


#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

detailTitle=Product
supplierListHeader=Supplier
nameLabel=Name
streetLabel=Street
cityLabel=City
zipCodeLabel=Zip Code
stateLabel=State
countryLabel=Country



#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The Products not found text is displayed when there is no Products with this id
noObjectFoundText=This Product is not available

#YMSG: The Products not available text is displayed when there is no data when starting the app
noObjectsAvailableText=No Products are currently available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.